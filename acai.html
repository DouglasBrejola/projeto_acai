<!-- 1 – Um sistema para um totem de uma loja de açaí que tenha 3 telas: Uma tela inicial, a tela
onde o ususario ira fazer o pedido e uma tela de contato do desenvolvedor. Na tela de pedidos
ele vai escolher 3 dos 7 ingredientes e 1 dos 3 tipos de cobertura.

Preços:
Açai 300ml – R$5,00
Açai 500ml – R$10,00
Açai 700ml – R$17,00
Açai 1l – R$35,00

Ingredientes: Granola, Paçoca, Amedoin, Uva passa, leite em po, confetti mm e coco ralado.

Cobertura: Leite condensado, cobertura de chocolate e cobertura de morango
No final do pedido devera mostrar qual o preço final a ser pago pelo cliente. Esse sistema deve
funcionar em uma tela de 700px. -->

    <main>

                    <div style="padding-left: 35%">
                        <div class="form-check text-light ">

                            <label class="form-check-label" for="flexCheckDefault">

                            <input class="form-check-input" type="checkbox" value="pacoca" name="complemento1"

                                PAÇOCA

                        <div class="form-check text-light">
                            <input class="form-check-input" type="checkbox" value="amendoin" name="complemento1"

                            </label>

                        <div class="form-check text-light">

                            </label>
                        </div>
                        <div class="form-check text-light">

                        <div class="form-check text-light">
                            <input class="form-check-input" type="radio" value="chocolate" name="cob" id="chocolate">
